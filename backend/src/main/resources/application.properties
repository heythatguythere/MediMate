# Server Configuration
server.port=${PORT:8081}

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI}

# Google OAuth (Optional - not currently used in web app)
google.client.id=${GOOGLE_CLIENT_ID:YOUR_GOOGLE_CLIENT_ID}
google.client.secret=${GOOGLE_CLIENT_SECRET:YOUR_GOOGLE_CLIENT_SECRET}
google.redirect.uri=${GOOGLE_REDIRECT_URI:http://localhost:8081/oauth2/callback/google}
mongodb.uri=${MONGODB_URI}

# Application Settings
spring.application.name=MediMate

# Groq AI Configuration
groq.api.key=${GROQ_API_KEY}
groq.model=${GROQ_MODEL:llama-3.1-8b-instant}
